<style>
    .li_sub{background: #7AA5CD;margin-left: 8px;}
</style>
<div id="Left">
    <div id="control" class=""></div>
    <div class="subMenuList">
        <div class="itemTitle"><if condition="MODULE_NAME eq 'Index'">常用操作<else/>子菜单</if> </div>
        <ul>
            <foreach name="sub_menu" item="sv">
                <li><a href="{$sv.url}">{$sv.title}</a></li>
                <if condition="$sv['sub'] neq false">
                <ul>
                    <foreach name="sv['sub']" item="s" key="k">
                        <li class="li_sub"><a href="{$s.url}">{$s.title}</a></li>
                    </foreach>
                </ul>
                </if>
            </foreach>
        </ul>
    </div>
    <!-- <div class="QRcode">移动设备访问本页：<br/><br/><img src="{$QRcodeUrl}"/></div> -->
</div>
