<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script src="__PUBLIC__/Js/jquery-1.9.0.min.js"></script>
	<title>注册-填写注册邮箱</title>
</head>
<body>
	<form action="" method="post">
		<table>
			<tr><th>邮箱</th><td><input type="text" name="email" id="email"/></td></tr>
			<tr><th>验证</th><td><input type="text" name="code"/><input type="button" value="发送" onclick="sendCode()" /></td></tr>
			<tr><th></th><td><input type="submit" value="submit"/></td></tr>
		</table>
	</form>
</body>
</html>
<script>
	function sendCode(){
		var email = $("#email").val();
		$.ajax({
			url:"{:U('Index/sendCode')}",
			data:'email='+email,
			type:'post',
			dataType:'json',
			success:function(res){
				alert(res.info);
			}
		});
	}
</script>
