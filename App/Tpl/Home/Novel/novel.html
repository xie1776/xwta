<include file="Common:header" />
<article>
    <div id="title">
        <div class="title">{$novel.name}</div>
        <div class="toast">{$novel.add_time|date="Y-m-d H:i:s",###}<span>来源：{$info.source}</span> <span>作者：{$novel.author}</span></div>
    </div>
  <div class="entry content">
      <ul>
      <foreach name="list" item="vo">
        <li><a href="{:U('Novel/chapter',array('id'=>$vo['id']))}">{$vo.title}</a></li>
      </foreach>
      </ul>
  </div>
</article>
<include file="Common:footer" />
