<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>手动新增</title>
	<style>
		*{margin: 0;padding: 0;}
		fieldset{width: 60%;padding: 10px;margin: 100px auto 0 auto;}
	</style>
</head>
<body>
	<fieldset>
		<legend>新增</legend>
		<form action="{:U('Trend/addate')}" method="post">
			<table>
				<tr><th>期号</th><td><input type="text" name="sn" /></td></tr>
				<tr><th>时间</th><td><input type="text" name="lottery_date" /></td></tr>
				<tr><th>号码</th><td><input type="text" name="lottery" />示例：1,2,3,4,5,6+7</td></tr>
				<tr><th></th><td><input type="submit" value="Add" /></td></tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
